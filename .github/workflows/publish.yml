name: Publish JS SDK

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nuulab'
      
      - name: Install dependencies
        working-directory: sdk/js
        run: npm ci
        
      - name: Build
        working-directory: sdk/js
        run: npm run build
        
      - name: Publish
        working-directory: sdk/js
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
